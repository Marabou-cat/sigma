<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Browser + Proxy</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background-color: #121212; overflow: hidden; }
        
        /* Dark Mode UI */
        .omnibox {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            height: 60px;
            box-sizing: border-box;
        }

        #url-input {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: white;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        #go-btn {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: #fe2c55; /* TikTok Red */
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        #go-btn:hover { background-color: #e0244a; }

        /* The Frame */
        #browser-frame {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background-color: #000;
        }
    </style>
</head>
<body>

    <div class="omnibox">
        <input type="text" id="url-input" placeholder="Type 'tiktok.com'..." />
        <button id="go-btn">Go</button>
    </div>

    <iframe id="browser-frame" src="about:blank"></iframe>

    <script>
        const input = document.getElementById('url-input');
        const frame = document.getElementById('browser-frame');
        const btn = document.getElementById('go-btn');

        function navigate() {
            let url = input.value.trim();
            if (!url) return;

            // Auto-complete https
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // *** THE TIKTOK FIX ***
            // Basic proxies fail with TikTok. You need a specialized "Ultraviolet" proxy.
            // If the user tries to load TikTok, we route it differently.
            
            if (url.includes('tiktok.com') || url.includes('youtube.com')) {
                // WARN: You must find a working "Ultraviolet" public url or host your own.
                // Search "Ultraviolet public proxy list" on Google to find one.
                // Replace the URL below with a working instance you find.
                
                const proxyBase = "https://tomp.app/"; // Example of a popular public proxy service
                
                // Most UV proxies work by appending the base64 encoded URL
                // Note: The specific format depends on the proxy provider.
                frame.src = proxyBase; 
                
                alert("Loading via Proxy... You will need to type the URL again inside the proxy window that appears.");
            } else {
                // Standard direct load (works for Wikipedia, Bing, etc.)
                frame.src = url;
            }
        }

        btn.addEventListener('click', navigate);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') navigate();
        });
    </script>
</body>
</html>
